<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" />
    <title>Four Operation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="index.html">Four Operation</a>
        </div>
        <!-- .logo-->
        <div class="navbar">
          <a href="about.html">Haqqında</a>
        </div>
        <!-- .navbar-->
      </div>
      <!-- .header-->
      <div class="content">
        <h4 id="error">Cavab Daxil edilməyib!</h4>
        <div>
          <form id="form" class="box">
            <div>
              <span id="number1">0</span> <span id="operator">*</span>
              <span id="number2">0</span> =
              <input
                type="number"
                id="result"
                autocomplete="off"
                placeholder="Cavab"
              />
            </div>
            <input id="button" type="submit" value="Hesabla" />
            <input type="button" id="next" value="Növbəti sual" />
          </form>
        </div>
        <div class="cavablar">
          <p>
            Düzgün Cavabların sayı: <span class="button" id="true">0</span>
            <i id="like" class="fas fa-thumbs-up"></i>
          </p>
          <p>
            Yalnış Cavabların sayı: <span class="button" id="false">0</span>
            <i id="dislike" class="fas fa-thumbs-down"></i>
          </p>
        </div>
        <div class="rate">
          <h3>Qiymətin <i id="one" class="fas fa-star"></i><i id="two" class="fas fa-star"></i><i id="three" class="fas fa-star"></i><i id="four" class="fas fa-star"></i><i id="five" class="fas fa-star"></i></h3>
          <h3>Ümumi Sual Sayı: <span id="count"></span></h3>
        </div>
        <div id="list">
          <h4 align="center">Yazdığınız Misallar</h4>
        </div>
      </div>  
      <!-- .content-->
      <div class="footer">
        <h2 id="footer_h2">Team X-code⁹</h2>
      </div>
    </div>
    <section class="intro" id="intro">
      <h2 align="center">Təbriklər,Siz qalibsiz!</h2>
      <section class="balloons-conatiner" id="balloons-container">
          <div class="balloon yellow" ></div>
          <div class="balloon blue"   ></div>
          <div class="balloon purple" ></div>
          <div class="balloon red"    ></div>
          <div class="balloon cyan"   ></div>
          <!-- infinite-->
          <div class="balloon pink"   ></div>
          <div class="balloon orange" ></div>
          <div class="balloon blue"   ></div>
          <div class="balloon yellow" ></div>
          <div class="balloon purple" ></div>
          <div class="balloon green"  ></div>             
          <div class="balloon cyan"   ></div>
          <div class="balloon red"    ></div>
          
      </section>
  </section>
  
    <script src="js/main.js"></script>
    <script src="js/ani.js"></script>
    <script src="fontawesome-free-5.12.1-web/js/all.js"></script>
  </body>
</html>
